{% extends "users/layout.html" %}

{% block body %}

    <h1>Welcome {{request.user.username}}</h1>
    
    {% if message %}
    
        <h4 style="color: green;">{{message}}</h4>
    
    {% endif %}

    <h3>Your buses</h3>
    <ol>
        {% for key, value in booked_buses %}
            <li>
                <a href="{% url 'bus:bus_details' key 'from users'%}">{{value}}</a>
            </li>
        {% endfor %}
    </ol>

    <a href = "{%url 'users:available_buses'%}">Add buses</h3>

    <a href="{% url 'users:logout' %}">logout</a>
    
{% endblock body %}
